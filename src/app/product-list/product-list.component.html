<h2>Lista de Produtos</h2>
<br/>
<div *ngFor="let product of products">
  <h3>
    {{ product.name }}
  </h3>
  <div class="product-list">
    Descrição: {{ product.description }} 
    <br/>
    Preço: R${{ product.price }}
  </div>
  <br/><br/>
</div>
